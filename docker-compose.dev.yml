# 開発用のDocker Compose設定
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cchistory-backend-dev
    environment:
      - CLAUDE_PROJECTS_PATH=/data/projects
      - CLAUDE_PROJECTS=${CLAUDE_PROJECTS}
      - TIMEZONE=${TIMEZONE:-Asia/Tokyo}
      - LOG_LEVEL=DEBUG
    volumes:
      - ${CLAUDE_PROJECTS_PATH:-${HOME}/.claude/projects}:/data/projects:ro
      - ./backend:/app  # ホットリロード用
    ports:
      - "8000:8000"
    networks:
      - cchistory-network
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development  # 開発ステージを使用
    container_name: cchistory-frontend-dev
    volumes:
      - ./frontend:/app  # ホットリロード用
      - /app/node_modules  # node_modulesは除外
    ports:
      - "3000:3000"
    networks:
      - cchistory-network
    command: ["npm", "run", "dev"]

networks:
  cchistory-network:
    driver: bridge