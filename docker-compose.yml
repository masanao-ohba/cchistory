services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cchistory-backend
    environment:
      - CLAUDE_PROJECTS_PATH=/data/projects
      - CLAUDE_PROJECTS=${CLAUDE_PROJECTS}
      - TIMEZONE=${TIMEZONE:-Asia/Tokyo}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ${CLAUDE_PROJECTS_PATH:-${HOME}/.claude/projects}:/data/projects:ro
      - ./backend:/app:ro
    networks:
      - cchistory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cchistory-frontend
    environment:
      - VITE_DEBUG=${DEBUG:-true}
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cchistory-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: cchistory-nginx
    ports:
      - "${VIEWER_PORT:-18080}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cchistory-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: unless-stopped

networks:
  cchistory-network:
    driver: bridge

