services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cchistory-backend
    environment:
      - CLAUDE_PROJECTS_PATH=/data/projects
      - CLAUDE_PROJECTS=${CLAUDE_PROJECTS}
      - TIMEZONE=${TIMEZONE:-Asia/Tokyo}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ${CLAUDE_PROJECTS_PATH:-${HOME}/.claude/projects}:/data/projects:ro
    networks:
      - cchistory-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cchistory-frontend
    networks:
      - cchistory-network
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: cchistory-nginx
    ports:
      - "${VIEWER_PORT:-18080}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cchistory-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

networks:
  cchistory-network:
    driver: bridge