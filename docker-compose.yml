services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - CLAUDE_PROJECTS_PATH=/data/projects
      - CLAUDE_PROJECTS=${CLAUDE_PROJECTS}
      - CLAUDE_PLAN=${CLAUDE_PLAN:-max_20x}
      - TIMEZONE=${TIMEZONE:-Asia/Tokyo}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ${CLAUDE_PROJECTS_PATH:-${HOME}/.claude/projects}:/data/projects:ro  # Includes token usage data
      - ./backend:/app:ro  # 開発時はソースコードをマウント（ホットリロード用）
      - cchistory-next-storage:/app/storage:rw  # 通知データ等の永続化用
    networks:
      - cchistory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend-nextjs:
    build:
      context: .
      dockerfile: ${DOCKERFILE_FRONTEND:-Dockerfile.frontend-nextjs.dev}
    ports:
      - "3001:3000"  # Next.js dev server (host:3001 -> container:3000)
    environment:
      - NODE_ENV=${NODE_ENV:-development}  # Controls dev indicators: development=show, production=hide
      - SHOW_DEV_INDICATORS=${SHOW_DEV_INDICATORS}  # Optional override for Next.js build activity indicator
      - NEXT_PUBLIC_SHOW_DEV_INDICATORS=${SHOW_DEV_INDICATORS}  # Optional override for React Query Devtools
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
      - /app/.next
    networks:
      - cchistory-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "${VIEWER_PORT:-18080}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cchistory-network
    depends_on:
      backend:
        condition: service_healthy
      frontend-nextjs:
        condition: service_started
    restart: unless-stopped

networks:
  cchistory-network:
    driver: bridge

volumes:
  cchistory-next-storage:

